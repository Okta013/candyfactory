<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update the product</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/product/{id}(id=${product.getId()})}" th:object="${product}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    <br/>
    <label for="calories">Enter calories: </label>
    <input type="text" th:field="*{calories}" id="calories"/>
    <div style="color:red" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">Calories Error</div>
    <br/>
    <label for="supplier">Enter supplier: </label>
    <input type="text" th:field="*{supplier}" id="supplier"/>
    <div style="color:red" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}">Supplier Error</div>
    <br/>
    <label for="composition">Enter composition: </label>
    <input type="text" th:field="*{composition}" id="composition"/>
    <div style="color:red" th:if="${#fields.hasErrors('composition')}" th:errors="*{composition}">Composition Error</div>
    <br/>
    <label for="type">Enter type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
