<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All suppliers</title>
</head>
<body>
<div th:each="supplier : ${suppliers}">
    <a th:href="@{/supplier/{id}(id=${supplier.getId()})}" th:text="${supplier.getName()}"></a>
</div>
</body>
</html>
