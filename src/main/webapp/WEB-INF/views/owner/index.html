<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Owners</title>
</head>
<body>
<div th:each="owner : ${owners}">
    <a th:href="@{/owner/{id}(id=${owner.getId()})}" th:text="${owner.getName()} + ' ' + ${owner.getSurname()}"></a>
</div>

<br/>
<hr/>
<a href="/owner/new">Create new owner</a>
</body>
</html>
